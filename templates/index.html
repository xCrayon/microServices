{% extends 'base.html' %}
{% block nav %}
    <nav>
        <ul>
            {% for menu in menus %}
                <li>{{ menu }}</li>
            {% end %}
        </ul>
    </nav>
{% end %}

{% block content %}
    <div id="left">
        {% module Menu() %}
    </div>
    <div id="right">
        <iframe name="content" frameborder="0">

        </iframe>
    </div>
{% end %}
